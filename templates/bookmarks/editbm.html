<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="addbody">
    <div class="navCon">
        <nav class="navbar">
            <a class="navitem home">Home</a>
            <a class="navitem tm">Task Manager</a>
            <a class="navitem notes">Notes</a>
            <a class="navitem bookmarks">Bookmarks</a>
            <div class="logCon">
                {% if current_user.is_authenticated %}
                    <button class="logout btn">Logout</button>
                {% else %}
                    <button class='log btn'>Login</button>
                    <button class="sign btn">Sign up</button>
                {% endif %}
            </div>
        </nav>
    </div>

    <form class="Con" method="post" action="{{ url_for('editbm', bm_id = bm.bid) }}">
        {% if bm %}
        <div class="bmcon">
            <div class="bmbg">
                <h1 class='bmlogo'>Bookmarks</h1>
                <input type="text" class="bmi bmtitle" maxlength="64" placeholder="Name" name="name" value="{{bm.btitle}}" required>
                <input class="bmi bmcontent" placeholder="URL" name="URL" value="{{ bm.blink }}" required></input>
                <button class="submit newnote newbm" type="submit">Edit Bookmark</button>
            </div>
        </div>
        {% endif %}
    </form>



    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const log = document.querySelector('.log');
    const sign = document.querySelector('.sign');
    const home = document.querySelector('.home');
    const tm = document.querySelector('.tm');
    const notes = document.querySelector('.notes');
    const bm = document.querySelector('.bookmarks');
    const logout = document.querySelector('.logout');    

    if (log) {
        log.addEventListener('click', () => {
            window.location.href = "{{ url_for('login') }}";
        });
    }

    if (sign) {
        sign.addEventListener('click', () => {
            window.location.href = "{{ url_for('signup') }}";
        });
    }

    if (home) {
        home.addEventListener('click', () => {
            window.location.href = "{{ url_for('main') }}";
        });
    }

    if (tm) {
        tm.addEventListener('click', () => {
            window.location.href = "{{ url_for('tasks') }}";
        });
    }

    if (notes) {
        notes.addEventListener('click', () => {
            window.location.href = "{{ url_for('notes') }}";
        });
    }

    if (bm) {
        bm.addEventListener('click', () => {
            window.location.href = "{{ url_for('bookmarks') }}";
        });
    }

    if (logout) {
        logout.addEventListener('click', () => {
            console.log('working');
            window.location.href = "{{ url_for('logout') }}";
        });
    }
});
</script>
</body>
</html>
