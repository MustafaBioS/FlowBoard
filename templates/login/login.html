<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body class="logbody">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flashCon">
                <div class="flash {{ category }}">{{ message }}</div>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="bg">
        <h1 class="logtitle">Login</h1>
        <form class="logform" action="{{ url_for('login') }}" method="post">
            <input class="input email" type="text" name="username" placeholder="Username" required>
            <input class="input password" type="password" name="password" placeholder="Password" minlength="8" maxlength="20" required>
            <input type="submit" value="Log in" class="submit">
            <span class="noacc">
                No Account?
                <a class="signup" href="{{ url_for('signup') }}"> Create Account</a>
            </span>
        </form>

    </div>
</body>
</html>
