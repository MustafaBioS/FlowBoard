<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body class="logbody container-fluid">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flashCon" style="margin-left: 50px;">
                <div class="flash {{ category }}">{{ message }}</div>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="bg container-fluid">
        <h1 class="logtitle">Sign Up</h1>
        <form class="logform" action="{{ url_for('signup') }}" method="post">
            <input class="input username" type="text" name="username" placeholder="Username" minlength="8" maxlength="24" required>
            <input class="input password" type="password" name="password" placeholder="Password" minlength="8" maxlength="24" required>
            <input type="submit" value="Sign Up" class="submit">
            <span class="noacc">
                Got An Account?
                <a class="signup" href="{{ url_for('login') }}"> Log In</a>
            </span>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
